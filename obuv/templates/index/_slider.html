{% load static %}
<!-- hero slider section start -->
<section class="hero-slider">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="hero-slider-active slick-arrow-style slick-arrow-style_hero slick-dot-style">
                    {% for Banner in banners %}
                        {% if Banner.public == True %}
                    <!-- single slider item start -->
                    <div class="hero-single-slide">
                        <div class="hero-slider-item bg-img" data-bg="/media/{{ Banner.image }}">
                            <div class="hero-slider-content slide-1">
                                <h5 class="slide-subtitle">{{ Banner.name }}</h5>
                                <h2 class="slide-title">{{ Banner.title }}</h2>
                                <p class="slide-desc">{{ Banner.anons }}</p>
                                <a href="{{ Banner.link }}" class="btn btn-hero">Подробнее</a>
                            </div>
                        </div>
                    </div>
                    <!-- single slider item end -->
                        {% endif %}
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</section>
<!-- hero slider section end -->
